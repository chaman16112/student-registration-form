<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        h1,
        p {
            text-align: center;
        }
        
        .box {
            margin: auto;
        }
        
        .container {
            text-align: center;
        }
        
        body {
            background-color: aqua;
        }
    </style>

    <div class="box">
        <h1>XYZ college/School</h1>
        <p>Student Registration Form</p>
    </div>

    <div class="container">
        <form>
            <label for="Student Image:">Student Image</label>
            <input type="file"> <br><br>
            <label for="Sname">Student Name:</label>
            <input type="text" id="Sname" name="Sname" placeholder="Full Name"><br><br>

            <label for="Fname">Father's Name:</label>
            <input type="text" id="fname" name="Fname" placeholder="Father's Full Name"><br><br>

            <label for="Mname">Mother's Name:</label>
            <input type="text" id="Mname" name="Mname" placeholder="Mother's Full Name"><br><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>


            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" placeholder="dd/mm/yyyy"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email@xyz.com"><br><br>

            <label for="Level">Level:</label>
            <select id="Level" name="Level">
                <option value="High School">High School</option>
                <option value="Graduate">Graduate</option>
                <option value="Post Graduate">Post Graduate</option>
        
            </select><br><br>


            <label for="Department">Department:</label>
            <select id="Department" name="Department">
                <option value="CS">Computer Science</option>
                <option value="EE">Electrical Engneerring</option>
                <option value="CE">Computer Engneering</option>
            </select><br><br>

            <label for="Tel/Mobile">Tel/Mobile:</label>
            <input type="tel" id="tel/mobile" name="Tel/Mobile:" placeholder="xxxx xxxx xxxx"><br><br>

        </form>

    </div>
</body>

</html>
